<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Casos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestión de Casos</h1>
    <form id="case-form">
        <input type="text" id="case-name" placeholder="Nombre del Caso" required>
        <input type="file" id="case-attachment" accept="image/*,.pdf" required>
        <button type="submit">Guardar Caso</button>
    </form>
    <div id="cases-list"></div> <!-- Sección para mostrar los casos -->

    <script type="module" src="/app.js"></script>
</body>
</html>
